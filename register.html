<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="nameuser" class="form-label">First name</label>
          <input type="text" class="form-control" id="nameuser" value="name" required>
        </div>
        <div class="col-md-4">
          <label for="lastNameuser" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastNameuser" value="last name" required>
        </div>
        <div class="col-md-4">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="username"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="cityuser" class="form-label">City</label>
          <input type="text" class="form-control" id="cityuser" required>
        </div>
        <div class="col-md-3">
          <label for="phoneuser" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phoneuser" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Are you human ?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
</body>
</html>
